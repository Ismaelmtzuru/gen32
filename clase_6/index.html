<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica flexbox</title>
</head>
<body class="container">
    <section class="row justify-start">
        <div class="col caja_roja">1</div>

        <div class="col caja_roja">4</div>
        <div class="col caja_roja">5</div>

    <section class="row justify-evenly">
        <div class="col caja_roja">1</div>
        <div class="col caja_roja">2</div>
        <div class="col caja_roja">3</div>
        <div class="col caja_roja">4</div>
        <div class="col caja_roja">5</div>
